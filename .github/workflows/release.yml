name: Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build-go-cli:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          ext=""
          if [ "$GOOS" = "windows" ]; then ext=".exe"; fi
          cd apps/go-cli
          go build -trimpath -ldflags="-s -w" \
            -o "../../garmin-messenger-${GOOS}-${GOARCH}${ext}" .

      - name: Upload release asset
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ github.event.release.tag_name }}
          TARGET_OS: ${{ matrix.goos }}
          TARGET_ARCH: ${{ matrix.goarch }}
        run: |
          ext=""
          if [ "$TARGET_OS" = "windows" ]; then ext=".exe"; fi
          asset="garmin-messenger-${TARGET_OS}-${TARGET_ARCH}${ext}"
          gh release upload "$TAG_NAME" "$asset"
