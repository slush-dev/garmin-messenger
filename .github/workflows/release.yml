name: Release

on:
  release:
    types: [created]

permissions:
  contents: write
  id-token: write

jobs:
  build-go-cli:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache-dependency-path: apps/go-cli/go.sum

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          VERSION: ${{ github.event.release.tag_name }}
        run: |
          ext=""
          if [ "$GOOS" = "windows" ]; then ext=".exe"; fi
          cd apps/go-cli
          go build -trimpath -ldflags="-s -w -X main.version=${VERSION}" \
            -o "../../garmin-messenger-${GOOS}-${GOARCH}${ext}" .

      - name: Upload release asset
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ github.event.release.tag_name }}
          TARGET_OS: ${{ matrix.goos }}
          TARGET_ARCH: ${{ matrix.goarch }}
        run: |
          ext=""
          if [ "$TARGET_OS" = "windows" ]; then ext=".exe"; fi
          asset="garmin-messenger-${TARGET_OS}-${TARGET_ARCH}${ext}"
          gh release upload "$TAG_NAME" "$asset"

  pack-openclaw-plugin:
    needs: build-go-cli
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: Set version from tag
        env:
          TAG_NAME: ${{ github.event.release.tag_name }}
        run: |
          VERSION="${TAG_NAME#v}"
          cd apps/openclaw-plugin
          npm version "$VERSION" --no-git-tag-version

      - name: Install and build
        run: cd apps/openclaw-plugin && npm install --ignore-scripts && npm run build

      - name: Generate checksums
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ github.event.release.tag_name }}
          REPO: ${{ github.repository }}
        run: |
          gh api "repos/$REPO/releases/tags/$TAG_NAME" \
            --jq '[.assets[] | select(.name | startswith("garmin-messenger-")) | {(.name): .digest}] | add' \
            > apps/openclaw-plugin/checksums.json

      - name: Publish to npm
        run: cd apps/openclaw-plugin && npm publish --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Pack tarball
        run: cd apps/openclaw-plugin && npm pack

      - name: Upload release asset
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ github.event.release.tag_name }}
        run: |
          mv apps/openclaw-plugin/*.tgz openclaw-garmin-messenger.tgz
          gh release upload "$TAG_NAME" openclaw-garmin-messenger.tgz
