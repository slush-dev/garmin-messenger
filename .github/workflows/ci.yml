name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          pip install -e "lib/python[dev]"
          pip install -e apps/python-cli
      - name: Lint Python library
        run: ruff check lib/python/src/ lib/python/tests/
      - name: Lint Python CLI
        run: ruff check apps/python-cli/src/ apps/python-cli/tests/

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          pip install -e "lib/python[dev]"
          pip install -e apps/python-cli
      - name: Test Python library
        run: python -m pytest lib/python/tests/ -v
      - name: Test Python CLI
        run: python -m pytest apps/python-cli/tests/ -v

  lint-go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"
      - name: Vet Go library
        run: cd lib/go && go vet ./...
      - name: Vet Go CLI
        run: cd apps/go-cli && go vet ./...

  test-go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"
      - name: Test Go library
        run: cd lib/go && go test ./... -v
      - name: Test Go CLI
        run: cd apps/go-cli && go test ./... -v
